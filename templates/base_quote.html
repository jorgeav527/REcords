{% load static %}

<!DOCTYPE html>
<html lang="en">
  {% include 'head.html' %}
  <body>

    {% include 'header.html' %}

    <main role="main" class="container mt-4">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      {% block content %}
      {% endblock %}
    </main>
    
    {% include 'footer.html' %}

    {% include 'scripts.html' %}
</body>
</html>
