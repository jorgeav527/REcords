{% extends "base_quote.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center">Change you password</h2>
            <hr class="my-3">
            <div>
                <p>Use the form below to change your password.</p>
                <form action="." method="POST">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <input class="btn btn-primary btn-lg btn-block" type="submit" value="Change">
                </form>              
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
